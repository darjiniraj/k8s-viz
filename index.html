<body>
    <div class="header-nav">
        <div class="brand">K8s-GUARD</div>
        <div class="nav-links">
            <a href="/" class="active">Apps (SA)</a>
            <a href="/groups.html">Users (Groups)</a>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search Service Accounts or IAM...">
        <select id="nsFilter" class="filter-select">
            <option value="">All Namespaces</option>
        </select>
        <button onclick="downloadJSON()" class="btn-download">Download Report</button>
    </div>

    <div class="main-container">
        <div id="list-pane">
            <table>
                <thead>
                    <tr>
                        <th>Identity</th>
                        <th>RBAC Mapping (Namespace → Binding → Role)</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="inspect-pane">
            <h3 id="inspect-title" style="margin-top:0;">Select a row to inspect</h3>
            <div id="inspect-content"></div>
        </div>
    </div>

    <script>
        let fullData = [];

        fetch('/api/table').then(r => r.json()).then(data => {
            fullData = data;
            populateNamespaceFilter(data);
            renderTable(data);
        }).catch(err => {
            document.getElementById("tbody").innerHTML = `<tr><td colspan="2" style="color:red; text-align:center;">Error: ${err}</td></tr>`;
        });

        function renderTable(data) {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            data.forEach(item => {
                const tr = document.createElement("tr");

                // Clean up namespace for the triad
                const nsDisplay = item.namespace.replace(" (Global)", "");

                tr.innerHTML = `
            <td>
                <strong>${item.sa}</strong>
                <span class="iam-text">${item.iam_role}</span>
            </td>
            <td>
                <div class="rbac-triad">
                    <span class="triad-ns">[${nsDisplay}]</span>
                    <span class="triad-binding">${item.binding_name}</span>
                    <span class="triad-arrow">→</span>
                    <span class="triad-role">${item.role}</span>
                </div>
            </td>
        `;

                tr.onclick = () => {
                    document.getElementById("inspect-title").innerText = `Inspecting: ${item.sa}`;
                    document.getElementById("inspect-content").innerHTML = `
                <span class="label">ASSOCIATED IAM ROLE (EKS)</span>
                <pre>${item.iam_role}</pre>
                
                <span class="label">BINDING MANIFEST (${item.binding_type})</span>
                <div style="font-size:11px; color:#8b949e; margin-bottom:5px;">Name: ${item.binding_name}</div>
                <pre>${item.binding_yaml}</pre>
                
                <span class="label">PERMISSION MANIFEST</span>
                <div style="font-size:11px; color:#8b949e; margin-bottom:5px;">Name: ${item.role}</div>
                <pre>${item.role_yaml}</pre>
            `;
                };
                tbody.appendChild(tr);
            });
        }

        // Filtering & Download Logic
        const searchInput = document.getElementById('searchInput');
        const nsFilter = document.getElementById('nsFilter');

        function applyFilters() {
            const search = searchInput.value.toLowerCase();
            const ns = nsFilter.value;

            const filtered = fullData.filter(item => {
                const matchesSearch = item.sa.toLowerCase().includes(search) ||
                    item.binding_name.toLowerCase().includes(search) ||
                    item.role.toLowerCase().includes(search);
                const matchesNS = ns === "" || item.namespace.includes(ns);
                return matchesSearch && matchesNS;
            });
            renderTable(filtered);
        }

        searchInput.oninput = applyFilters;
        nsFilter.onchange = applyFilters;

        function populateNamespaceFilter(data) {
            const nsSet = new Set();
            data.forEach(item => { if (item.namespace) nsSet.add(item.namespace.replace(" (Global)", "")); });
            nsSet.forEach(ns => {
                const opt = document.createElement('option');
                opt.value = ns; opt.innerText = ns;
                nsFilter.appendChild(opt);
            });
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(fullData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `k8s-sa-audit-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }
    </script>
</body>

</html>
