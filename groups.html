<!DOCTYPE html>
<html>

<head>
    <title>K8s Group Auditor</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --blue: #58a6ff;
            --orange: #ffa657;
            --green: #238636;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Global Navigation --- */
        .header-nav {
            background: var(--panel);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: bold;
            color: var(--blue);
            font-size: 18px;
        }

        .nav-links a {
            color: #8b949e;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .nav-links a:hover {
            background: #21262d;
        }

        .nav-links a.active {
            color: var(--blue);
            font-weight: bold;
        }

        /* --- Filter Toolbar --- */
        .toolbar {
            background: var(--bg);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            background: var(--panel);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            width: 280px;
            outline: none;
        }

        .filter-select {
            background: var(--panel);
            border: 1px solid var(--border);
            color: white;
            padding: 8px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        .btn-download {
            background: var(--green);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-left: auto;
        }

        /* --- Main Content Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #left-pane {
            width: 55%;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        #right-pane {
            width: 45%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-size: 11px;
            text-transform: uppercase;
            color: #8b949e;
            background: #21262d;
        }

        tr:hover {
            background: #21262d;
            cursor: pointer;
        }

        .group-name {
            color: var(--orange);
            font-weight: bold;
        }

        .chip {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 10px;
            font-size: 11px;
            border: 1px solid var(--border);
        }

        .ns-chip {
            color: #3fb950;
            border-color: #3fb950;
        }

        .role-chip {
            color: var(--blue);
            border-color: var(--blue);
        }

        /* --- Inspector Styling --- */
        .inspector-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--panel);
        }

        #yaml-stream {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .yaml-block {
            margin-bottom: 25px;
        }

        .yaml-header {
            background: #21262d;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .kind-tag {
            font-size: 10px;
            background: var(--blue);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .name-text {
            font-size: 12px;
            font-family: monospace;
            color: var(--orange);
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 0 0 6px 6px;
            font-size: 12px;
            color: #79c0ff;
            border: 1px solid var(--border);
            margin-top: 0;
            white-space: pre-wrap;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(88, 166, 255, 0.1);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .rbac-pair {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            margin: 4px;
            border: 1px solid var(--border);
        }

        .connector {
            color: #8b949e;
            font-size: 12px;
            margin: 0 8px;
        }

        .mapping-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .binding-label {
            font-size: 10px;
            color: #8b949e;
            background: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px dashed #30363d;
        }

        .rbac-pair {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 8px;
            margin: 4px;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <div class="header-nav">
        <div class="brand">K8s-GUARD</div>
        <div class="nav-links">
            <a href="/">Service Accounts</a>
            <a href="/groups.html" class="active">User Groups</a>
        </div>
    </div>

    <div class="toolbar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search groups or roles...">

        <select id="nsFilter" class="filter-select">
            <option value="">All Namespaces</option>
            <option value="Cluster-Wide">Cluster-Wide Only</option>
        </select>

        <button onclick="downloadJSON()" class="btn-download">Download Report</button>
    </div>

    <div class="main-container">
        <div id="left-pane">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Namespaces</th>
                        <th>Associated Roles</th>
                    </tr>
                </thead>
                <tbody id="groupBody">
                    <tr>
                        <td colspan="3">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="right-pane">
            <div class="inspector-header">
                <h3 id="inspect-title" style="margin:0;">Inspector</h3>
                <span style="font-size: 12px; color: #8b949e;">Select a group to see manifests.</span>
            </div>
            <div id="yaml-stream"></div>
        </div>
    </div>

    <script>
        let fullData = [];

        // 1. Load Data and Populate Filters
        fetch('/api/groups').then(r => r.json()).then(data => {
            fullData = data;
            populateNamespaceFilter(data);
            renderTable(data);
        });

        function renderTable(data) {
            const tbody = document.getElementById("groupBody");
            tbody.innerHTML = "";

            data.forEach(g => {
                const tr = document.createElement("tr");

                // Create a map of Role -> Namespaces it applies to
                const roleScopeMap = {};
                g.all_yamls.forEach(block => {
                    if (block.kind.includes("Binding")) {
                        // Logic to extract namespace from the binding data if needed
                        // For now, we'll use a simplified version for the chips
                    }
                });

                tr.innerHTML = `
            <td class="group-name">${g.group_name}</td>
            <td colspan="2">
                <div class="mapping-container">
                    ${renderMappingChips(g)}
                </div>
            </td>
        `;
                tr.onclick = () => showInspector(g);
                tbody.appendChild(tr);
            });
        }
        function showInspector(g) {
            document.getElementById("inspect-title").innerText = g.group_name;
            const stream = document.getElementById("yaml-stream");

            // Iterate through blocks in pairs (Binding + Role)
            let html = "";
            for (let i = 0; i < g.all_yamls.length; i += 2) {
                const binding = g.all_yamls[i];
                const role = g.all_yamls[i + 1];

                html += `
            <div class="rbac-grouping" style="margin-bottom: 40px; border-left: 2px solid #30363d; padding-left: 15px;">
                <h4 style="color: #8b949e; font-size: 12px; margin-bottom: 10px;">
                    SCOPE: ${binding.kind === 'ClusterRoleBinding' ? 'Global Access' : 'Namespace Scoped'}
                </h4>
                
                <div class="yaml-block">
                    <div class="yaml-header"><span class="kind-tag">${binding.kind}</span><span class="name-text">${binding.name}</span></div>
                    <pre>${binding.data}</pre>
                </div>

                <div class="yaml-block" style="margin-top: -10px; margin-left: 20px;">
                    <div class="yaml-header"><span class="kind-tag" style="background: #9e6a03">${role.kind}</span><span class="name-text">${role.name}</span></div>
                    <pre>${role.data}</pre>
                </div>
            </div>
        `;
            }
            stream.innerHTML = html;
        }

        function renderMappingChips(g) {
            // We iterate through all_yamls to find the Bindings
            // Every odd index (1, 3, 5...) in your current array structure is likely the Role
            // Every even index (0, 2, 4...) is the Binding
            let html = "";
            for (let i = 0; i < g.all_yamls.length; i += 2) {
                const binding = g.all_yamls[i];
                const role = g.all_yamls[i + 1];

                // Determine namespace display
                const nsLabel = binding.kind === "ClusterRoleBinding" ? "Cluster-Wide" : binding.namespace;

                html += `
            <div class="rbac-pair" title="Binding: ${binding.name}">
                <span class="chip ns-chip">${nsLabel}</span>
                <span class="binding-label">${binding.name}</span>
                <span class="connector">â†’</span>
                <span class="chip role-chip">${role.name}</span>
            </div>
        `;
            }
            return html;
        }

        // --- Live Filters ---
        const searchInput = document.getElementById('searchInput');
        const nsFilter = document.getElementById('nsFilter');

        function applyFilters() {
            const search = searchInput.value.toLowerCase();
            const ns = nsFilter.value;

            const filtered = fullData.filter(g => {
                const matchesSearch = g.group_name.toLowerCase().includes(search) ||
                    g.roles.some(r => r.toLowerCase().includes(search));
                const matchesNS = ns === "" || g.namespaces.includes(ns);
                return matchesSearch && matchesNS;
            });
            renderTable(filtered);
        }

        searchInput.oninput = applyFilters;
        nsFilter.onchange = applyFilters;

        function populateNamespaceFilter(data) {
            const nsSet = new Set();
            data.forEach(g => g.namespaces.forEach(n => nsSet.add(n)));
            nsSet.forEach(ns => {
                if (ns !== "Cluster-Wide") {
                    const opt = document.createElement('option');
                    opt.value = ns;
                    opt.innerText = ns;
                    nsFilter.appendChild(opt);
                }
            });
        }

        // --- Download Report ---
        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(fullData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "k8s_group_audit.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>

</html>
